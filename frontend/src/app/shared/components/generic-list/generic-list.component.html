<div class="header mb-4 d-flex justify-content-between align-items-center">
  <h2>{{ config.title }}</h2>
  <button mat-raised-button color="primary" (click)="newItem()">+ {{ config.newLabel }}</button>
</div>
<app-search-bar (search)="onSearch($event)"></app-search-bar>
<table mat-table [dataSource]="data" class="mat-elevation-z2 w-100">

  <ng-container *ngFor="let col of config.columns" [matColumnDef]="col.key">
    <th mat-header-cell *matHeaderCellDef>{{ col.header }}</th>
    <td mat-cell *matCellDef="let item">
      <span [innerHTML]="col.cell ? col.cell(item) : item[col.key]"></span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="edit(item)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(item)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="loading" class="text-center p-4">
  <mat-spinner diameter="40"></mat-spinner>
</div>
